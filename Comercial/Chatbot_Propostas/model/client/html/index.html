<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern ChatGPT Interface - A clean, responsive AI chat application">
    <meta property="og:title" content="ChatGPT Interface">
    <meta property="og:description" content="Modern ChatGPT interface with improved performance and user experience">
    <meta property="og:type" content="website">
    
    <title>ChatGPT Interface</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/assets/css/modern-style.css">
    
    <!-- Icons and Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <!-- Custom Styles -->
    <style>
        :root {
            --primary-color: #007acc;
            --secondary-color: #f0f0f0;
            --background-color: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        
        [data-theme="dark"] {
            --primary-color: #4a9eff;
            --secondary-color: #2d2d2d;
            --background-color: #1a1a1a;
            --text-color: #e0e0e0;
            --border-color: #444444;
            --shadow-color: rgba(255, 255, 255, 0.1);
        }
        
        .hljs {
            background: var(--secondary-color) !important;
            color: var(--text-color) !important;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 14px;
            padding: 1rem;
        }
        
        .message-content pre {
            background: var(--secondary-color);
            border-radius: 8px;
            padding: 1rem;
            overflow-x: auto;
        }
        
        .message-content code {
            background: var(--secondary-color);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-size: 0.9em;
        }
        
        .loading-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    
    <!-- Initialize chat ID -->
    <script>
        window.CHAT_ID = "{{chat_id}}";
        window.API_BASE = "/api/v1";
    </script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <header class="sidebar-header">
                <button class="new-chat-btn" id="new-chat-btn">
                    <span class="icon">+</span>
                    <span class="text">New Chat</span>
                </button>
            </header>
            
            <div class="conversations-list" id="conversations-list">
                <!-- Conversations will be loaded here -->
            </div>
            
            <footer class="sidebar-footer">
                <div class="settings-panel">
                    <div class="setting-group">
                        <label for="assistant-select">Assistente:</label>
                        <select id="assistant-select" name="assistant">
                            <option value="organizador_atas">Organizador de Atas</option>
                            <option value="criador_propostas">Criador de Propostas</option>
                        </select>
                        <small id="assistant-info" class="assistant-description">
                            Especialista em organizar e estruturar atas de reuni√£o
                        </small>
                    </div>
                    
                    <div class="setting-group">
                        <label for="model-select">Modelo:</label>
                        <select id="model" name="model">
                            <option value="gpt-4o" selected>GPT-4o</option>
                            <option value="gpt-4o-mini">GPT-4o Mini</option>
                            <option value="o3-mini">O3 Mini</option>
                        </select>
                    </div>
                    
                    <div class="setting-group">
                        <label>Theme:</label>
                        <div class="theme-selector">
                            <input type="radio" name="theme" value="light" id="theme-light" checked>
                            <label for="theme-light" title="Light theme">üåû</label>
                            
                            <input type="radio" name="theme" value="dark" id="theme-dark">
                            <label for="theme-dark" title="Dark theme">üåô</label>
                        </div>
                    </div>
                </div>
                
                <div class="app-info">
                    <small>ChatGPT Interface v2.0</small>
                </div>
            </footer>
        </aside>
        
        <!-- Main Chat Area -->
        <main class="main-content">
            <div class="chat-header">
                <button class="mobile-menu-btn" id="mobile-menu-btn">‚ò∞</button>
                <div class="chat-title">
                    <h1>ChatGPT</h1>
                    <span class="current-assistant" id="current-assistant-display">Organizador de Atas</span>
                </div>
                <div class="chat-controls">
                    <button class="stop_generating" id="stop-generating" style="display: none;">
                        <span>Stop</span>
                        <span class="icon">‚èπ</span>
                    </button>
                </div>
            </div>
            
            <div class="messages-container" id="messages">
                <div class="welcome-message">
                    <h2>Welcome to ChatGPT Interface</h2>
                    <p>How can I help you today?</p>
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        id="message-input" 
                        placeholder="Type your message here..." 
                        rows="1"
                        maxlength="4000"
                    ></textarea>
                    <button id="send-button" disabled>
                        <span class="icon">‚Üí</span>
                    </button>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Scripts -->
    <script src="/assets/js/modern-chat.js"></script>
</body>
</html>
